<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>To-Do App</title>

		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<h1 id="header">TO DO LIST</h1>
		<div class="main">
			<div class="todo-container">
				<ul id="display"></ul>
			</div>

			<div class="container">
				<div>
					<input type="text" id="todo-input" />
					<input
						type="button"
						value="Add ToDo"
						id="todo-button"
						onclick="addTodo(); ClearInputOnSubmit()"
					/>
				</div>
			</div>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
